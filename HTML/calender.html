<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="../CSS/globalStyle.css">
    <link rel="stylesheet" href="../CSS/calender.css">
</head>

<body>
    <div id="headerFront"></div>
    <h1>Calender</h1>

    <main>
        <div id="calendarHeader">
            <div id="flipMonth">
                <button id="prevMonth">◀</button>
                <h2 id="monthName"></h2>
                <button id="nextMonth">▶</button>
            </div>
            <div id="dateToday"></div>
            <button id="edit">Redigera</button>
        </div>

        <div id="calenderWrap">
            <div id="weekDays">
                <div class="week">
                    <p>Måndag</p>
                </div>
                <div class="week">
                    <p>Tisdag</p>
                </div>
                <div class="week">
                    <p>Onsdag</p>
                </div>
                <div class="week">
                    <p>Torsdag</p>
                </div>
                <div class="week">
                    <p>Fredag</p>
                </div>
                <div class="week">
                    <p>Lördag</p>
                </div>
                <div class="week">
                    <p>Söndag</p>
                </div>
            </div>
            <div id="calender"></div>
        </div>
    </main>

    <script src="../Javascript/header-inside.js" defer></script>
    <script src="../Javascript/calender.js" defer></script>

</body>

</html>
